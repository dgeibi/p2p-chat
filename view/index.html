<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="index.css">
  <script src="renderer.js" async></script>
</head>

<body>
  <div class="container">
    <main>
      <div class="top-bar v-center">
        <label for="view-font-size">字体大小：<input type="range" id="view-font-size" data-base="px" min="15" max="30" value="16"></label>
      </div>

      <!--消息显示-->
      <section class="view"></section>

      <section class="input">

        <ul class="file-path"></ul>
        <form id="chat-form">
          <!--选项-->
          <div class="top-bar v-center">
            <a id="login-btn" class="btn" href="#settings">登录</a>
            <a id="logout-btn" class="btn hide">登出</a>

            <!--文件选择按钮-->
            <div class="file-btn btn hide">
              <span class="pointer">文件</span>
              <input type="file" multiple class="pointer file-input" />
            </div>

            <!--字体大小-->
            <label for="input-font-size">字体大小：<input type="range" id="input-font-size" data-base="px" min="12" max="24" value="16"></label>
          </div>

          <!--文本输入-->
          <textarea placeholder="输入消息"></textarea>
          <div class="submit"><button type="submit" id="submit-btn" class="btn hide">发送</button></div>
        </form>
      </section>

      <!--设置-->
      <div id="settings" class="overlay">
        <div class="popup">
          <h3 class="popup-header">登录/设置</h3>
          <a class="popup-close" href="#">&times;</a>
          <div class="popup-content settings">
            <div class="row"><label for="username">用户名：</label><input type="text" data-local="username" id="username" placeholder="匿名"></div>
            <div class="row"><label for="port">端口号：</label><input type="text" data.local="port" id="port" data-local="port" placeholder="8087"></div>
            <div class="row"><label for="debug">本地调试模式</label><input type="checkbox" id="debug" data-local="debug" data-state="debug" data-value-key="checked"></div>
            <!--调试选项-->
            <div id="debug-options" class="hide">
              <div class="row"><label for="ip">本地地址：</label><input type="text" id="ip" data-local="host" placeholder="127.0.0.1"></div>
              <div class="row"><label for="ip-start">主动连接的最小地址：</label><input type="text" id="ip-start" data-local="from" placeholder="127.0.0.1"></div>
              <div class="row"><label for="ip-end">主动连接的最大地址：</label><input type="text" id="ip-end" data-local="to" placeholder="127.0.0.10"></div>
            </div>

            <div id="connects">
              <h4>添加连接的地址</h4>
              <button class="btn add">添加</button>
              <ul class="connect-list">
                <li>
                  <input type="text" data-connect="host" placeholder="IP地址">
                  <input type="text" data-connect="port" placeholder="端口号">
                  <button class="btn remove">删除</button>
                </li>
              </ul>
            </div>

            <a href="#" id="settings-submit" class="btn">提交</a>
          </div>
        </div>
      </div>
    </main>

    <!--用户列表-->
    <aside class="hide"></aside>
  </div>
</body>

</html>
